<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./CSS/Note.css">
</head>
<body>
    <div class="main">
        <div id="head">
            <span>Welcome , </span>
            <div id="bttn">
                <button id="addNote"> Add + </button>
                <button id="removeNote"> Remove - </button>
            </div>
        </div>
    </div>
    <div class="noteCont"><!-- Container for lists -->
        <div id="note">
                <input type="checkbox" id="checkmark">
                <span style="font-weight: bold;">To-do</span>
            <span>description</span>
        </div>
        
    </div>
    <div id="addWindow" style="visibility: hidden"><!-- Input Window -->
        <input type="text" id="Title" placeholder="Enter title">
        <textarea id="Body" placeholder="Enter description"></textarea>
        <button onclick="addTask()">Add Task</button>
    </div>
    <div class="login" style="visibility: hidden;">
        <span>You need to login to use Notes</span >
        <button onclick="window.location.href='Login.html'">Login</button>
    </div>
</body>
<script src="./JS/Notes.js"></script>
</html>
